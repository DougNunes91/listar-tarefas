<div class="card shadow text-center mb-5">
  <div class="card-header bg-primary text-light">
    <h4>ADD TASK</h4>
  </div>

  <div class="card-body">
    <form #addTask="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          name="task"
          class="form-control"
          placeholder="Add Task . . ."
          [(ngModel)]="task"
          required
        />
      </div>
      <button class="btn btn-primary" [disabled]="addTask.invalid">ADD</button>
    </form>
  </div>
</div>
